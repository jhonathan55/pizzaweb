<div class="container m-5">
    <div class="row justify-content-md-center">
        <div class="col-md-6 mx-auto mt-5">
            <div class="card-header">
                <h3 class="text-center">Register</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="m-3">

                    <div class="form-floating mb-3">
                        <!--formControlName captura las variables del form al TS tambien se declaran en  TS-->
                        <input type="text" class="form-control" id="floatingName" placeholder="John Wick"
                            formControlName="name"  [class]="isValidField('name')">
                        <label for="floatingName">Name</label>
                        <div class="invalid-feedback">
                            <span *ngIf="registerForm.get('name')?.errors?.required">
                                Ingresa tu nombre por favor
                            </span>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <!--formControlName captura las variables del form al TS tambien se declaran en  TS-->
                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
                            formControlName="email" [class]="isValidField('email')">
                        <label for="floatingEmail">Email address</label>
                        <div class="invalid-feedback">
                            <span *ngIf="registerForm.get('email')?.errors?.required">
                                Debes ingresar un email.
                            </span>
                            <span *ngIf="registerForm.get('email')?.errors?.pattern">
                                Debes ingresar un email valido.
                            </span>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <!--formControlName captura las variables del form al TS tambien se declaran en  TS-->
                        <input type="tel" class="form-control" id="floatingTel" placeholder="12345678"
                            formControlName="cel" [class]="isValidField('cel')">
                        <label for="floatingTel">Teléfono Celular</label>
                        <div class="invalid-feedback">
                            
                            <span *ngIf="!registerForm.get('cel')?.errors?.minLength">
                                Debes ingresar un celular de 9 numeros.
                            </span>
                           
                        </div>
                    </div>

                    <div class="form-floating">
                        <!--formControlName captura las variables del form al TS tambien se declaran en  TS-->
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            formControlName="password" [class]="isValidField('password')">
                        <label for="floatingPassword">Password</label>
                        <div class="invalid-feedback">
                            <span *ngIf="!registerForm.get('password')?.errors?.minLength">
                                Debes ingresar una contraseña de 6 caracteres como minimo.
                            </span>
                            
                        </div>
                    </div>

                    <div class="form-check m-2">
                        <input class="form-check-input" type="checkbox"  id="flexCheckChecked" checked=""  formControlName="politicas" [class]="isValidField('politicas')" >
                        <label class="form-check-label" for="flexCheckChecked">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">
                                    Acepto las políticas de privacidad
                                </font>
                            </font>
                        </label>
                        

                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-outline-primary mt-2">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Register</font>
                            </font>
                        </button>
                    </div>

                </form>
                <p class="text-info text-center">
                    <a [routerLink]="['/login']">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Login
                            </font>
                        </font>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
