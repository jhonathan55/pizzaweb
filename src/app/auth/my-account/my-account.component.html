<div class="container mt-3 mb-3">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          Datos personales
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="container">
          <form (ngSubmit)="onGoToEdit()" [formGroup]="updateForm" class="m-3">
            <div class="form-floating mb-3">
              <!--formControlName captura las variables del form al TS tambien se declaran en  TS-->
              <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
                formControlName="email" [class]="isValidField('email')" readonly>
              <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating">
              <input type="hidden" class="form-control" id="uid" formControlName="uid" [class]="isValidField('uid')"
                placeholder="uid" readonly>
              <label for="Celular">uid</label>
            </div>
            <div class="form-floating mb-3">
              <input type="Nombre" class="form-control" id="name" formControlName="name" [class]="isValidField('name')"
                placeholder="John With">
              <label for="name">Nombre</label>
              <div class="invalid-feedback">
                <span *ngIf="updateForm.get('name')?.errors?.required">
                  Debes ingresar un nombre.
                </span>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-outline-warning mt-2">Editar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
          aria-expanded="false" aria-controls="collapseTwo">
          Direcciones
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <app-direccion></app-direccion>
        </div>
      </div>
    </div>
   
  </div>
</div>
